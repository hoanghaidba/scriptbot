name: Run Python Script

on:
  schedule:
    - cron: "*/5 * * * *"  # Chạy mỗi giờ (bạn có thể chỉnh sửa thời gian)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Run Python script
        run: python script.py
